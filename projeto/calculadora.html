<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Calculator 3000</h1>
    </header>
    <main>  
        <section id="num">
            <div id="resultado"></div>
            <div id="n1">1</div>
            <div id="n2">2</div>
            <div id="n3">3</div>
            <div id="n4">4</div>
            <div id="n5">5</div>
            <div id="n6">6</div>
            <div id="n7">7</div>
            <div id="n8">8</div>
            <div id="n9">9</div>
            <div id="n0">0</div>
        </section>
        <section id="operadores">
            <div id="res">=</div>
            <div id="adi">+</div>
            <div id="sub">-</div>
            <div id="mult">x</div>
            <div id="divs">/</div>
        </section>
    </main>

    <script>
        var numero = document.querySelector('div#n1','div#n2')
        
    </script>
</body>
</html>
