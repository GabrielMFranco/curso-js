<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            width: 100vw;

            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
        }
        div#area{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var area = window.document.querySelector('div#area')
        area.addEventListener('click',clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout',sair)

        function clicar(){    
            area.innerText = 'clicou!'
            area.style.background = 'red'
         }
         function entrar(){
            area.innerText = 'Entrou!'
            area.style.background = 'blue'
         }
         function sair(){
            area.innerText = 'Saiu!'
            area.style.background = 'orange'
         }
    </script>
</body>
</html>
