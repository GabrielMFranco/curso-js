<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade.</h1>
    </header>
    <section>
        <div id="nascimento">
            <label for="data">Ano de Nascimento: </label>
            <input type="number" name="data" id="data" required>
        </div>
        <div id="genero">
            <legend>Sexo:</legend>
            <input type="radio" name="sexo" id="sexom"><label for="sexom">Masculino</label>
            <input type="radio" name="sexo" id="sexof"><label for="sexof">Feminino</label>
        </div>
        <input id="botao" type="button" value="Verificar" onclick="verificar()">
        <p>Preencha os dados acima para ver o resultado</p>
        <div id="resultado">
            Resultado...Homem de tanto anos (foto)
        </div>
    </section>
    <footer>
        <a href="https://github.com/GabrielMFranco">@GabrielMFranco</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
